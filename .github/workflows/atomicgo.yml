on: push

name: AtomicGo
jobs:
  animator:
    if: "!contains(github.event.head_commit.message, 'autoupdate')"
    runs-on: ubuntu-latest
    steps:
      - name: Update Docs
        uses: atomicgo/ci@master
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          TERM: xterm-256color